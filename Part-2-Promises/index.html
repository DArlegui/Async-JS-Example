<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Button</title>
    <style>
      body {
        background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      button {
        padding: 40px 60px;
        font-size: 24px;
        background-color: hsl(210, 100%, 60%);
        color: #fff;
        border: none;
        border-radius: 9px;
        border-bottom: 4px solid #0056b3;
        cursor: pointer;
      }

      button:active {
        background-color: hsl(211, 100%, 35%);
      }
    </style>
  </head>
  <body>
    <button id="dogButton">Dog Button</button>

    <script>
      const makeDogPromise = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const rand = Math.random();
            if (rand < 0.5) {
              resolve('Yay we got a dog!');
            } else {
              reject(':( No dog');
            }
          }, 3000);
        });
      };

      // Get a reference to the button
      const dogButton = document.getElementById('dogButton');

      // Add a click event listener to the button
      dogButton.addEventListener('click', () => {
        makeDogPromise()
          .then((message) => {
            console.log(message);
            alert(message); // Display an alert with the message
          })
          .catch((error) => {
            console.log(error);
            alert(error); // Display an alert with the error message
          });
      });
    </script>
  </body>
</html>
<!-- 
Here is a good example of asynchronous coding using Promises in JavaScript. 

We are simulating an asynchronous operation with a setTimeout inside the makeDogPromise function. 
Asynchronous operations are common in JavaScript, especially when dealing with tasks like network requests, 
file I/O, or waiting for user interactions.

You use Promises to handle the asynchronous operation. Promises are a clean and effective way to work 
with asynchronous code. They allow you to handle success (using .then()) and errors (using .catch()) in 
a structured manner.

Here we handle the two possible outcomes of the Promise: resolving with 'Yay we got a dog!' and rejecting 
with ':(' No dog'. This demonstrates how Promises can handle both successful and unsuccessful outcomes of 
asynchronous operations.

Overall, this code serves as a simple and clear example of how to work with asynchronous operations using 
Promises, which is a fundamental concept in modern JavaScript programming
 -->
